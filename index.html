<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的小工具</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        h1{font-size: 30px;}
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 80px;
        }
        #toolContainer, .theTool{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        @media screen and (min-width: 480px) {
            #toolContainer{
                flex-direction: row;
                flex-wrap: wrap;
                gap: 30px;
            }
        }
        .theTool{
            gap: 2px;
        }
        .theTool a{
            font-size: 24px;
            font-weight: 800;
            text-decoration: none;
            width: 200px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .thirdParty a::before{
            position: absolute;
            content: '第三方';
            background-color: #4CAF50;
            border-radius: 10px 10px 0 0;
            font-size: 15px;
            font-weight: 400;
            padding: 0 5px;
            translate: 0 -30px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的小工具</h1>
    <div id="toolContainer">
        <div class="theTool">
            <a href="countdown/index.html">倒计时工具</a>
            <p>手机安装到桌面，可以离线使用</p>
        </div>
        <div class="theTool thirdParty">
            <a href="https://www.ilovepdf.com/zh-cn">PDF工具</a>
            <p><em>ilovePDF </em>网站，可以PDF转word、合并分割压缩PDF、等，但有次数限制</p>
        </div>
        <div class="theTool">
            <a href="games/bricks/index.html">打砖块小游戏</a>
            <p>手机安装到桌面，可以离线使用</p>
        </div>
    </div>
</body>
</html>
